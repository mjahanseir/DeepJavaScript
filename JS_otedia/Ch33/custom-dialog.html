<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Dialog</title>
    <style>
        *{
            direction: rtl;
            font-size: 20px;
            font-family: Calibri;
        }
        .hidden{
            display: none;
        }
        #dialog{
            width: 36%;
            height: 32%;
            border: 1px solid #ccc;
            position: fixed;
            top: 34%;
            right: 32%;
            box-shadow: 0 0 2px #aaa;
        }
        #dialog header{
            padding: 10px;
            border-bottom: 1px solid #ccc;
            background-color: #eee;
            font-weight: bold;
            font-size: 22px;
            user-select: none;
        }
        #dialog div{
            padding: 10px;
        }
        #dialog footer{
            background-color: #eee;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 8px;
            text-align: center;
            border-top: 1px solid #ccc;
        }
        #dialog button{
            color: #fff;
            background-color: #18b;
            border-color: #18b;
            border: 1px solid transparent;
            padding: 5px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        #dialog button:hover{
            background-color: #169;
            border-color: #158;
        }
    </style>
</head>
<body>
    <div id="main">
        <button type="button" id="show">نمایش دیالوگ</button>
        <button type="button" id="hide">بستن دیالوگ</button>
        <div id="dialog" class="hidden">
            <header>دیالوگ سفارشی</header>
            <div>
                آیا مایل به حذف این فایل هستید؟
            </div>
            <footer>
                <button type="button" id="yes">بله</button>
                <button type="button" id="no">خیر</button>
            </footer>
        </div>
    </div>
    <script src="custom-dialog.js"></script>
</body>
</html>
