<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Focus & Blur Events</title>
    <style>
        *{
            font-size: 20px;
        }
        label{
            display: inline-block;
            width: 100px;
            margin: 10px 0;
        }
        .red{
            color: red;
            padding-left: 8px;
        }
    </style>
</head>
<body>
    <div id="main">
        <form>
            <label>First Name</label><input type="text" id="firstname" value="firstname" /><br />
            <label>Last Name</label><input type="text" id="lastname" value="lastname" /><br />
        </form>

        <br /><hr /><br />

        <form>
            <label>Day</label><input type="text" id="day" /><span class="red"></span><br />            
            <label>Month</label><input type="text" id="month" /><span class="red"></span><br />            
        </form>
    </div>
    <script src="focus-blur.js"></script>
</body>
</html>
