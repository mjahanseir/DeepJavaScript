    <title>Slider</title>

</head>
<body>
    <div id="main">
        <div id="slider">
            <div id="slides">
                <div class="slide" style="left: 0">
                    <img src="./images/1.jpg" />
                </div>
                <div class="slide" style="left: 0">
                    <img src="./images/2.jpg" />

            <div>

        </div>

</html>
